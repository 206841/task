<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login button</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="{{url_for('static',filename='adminpanel.css')}}">
</head>
<body class="col-12">
    <div class="bgimg">
      <div class="container">
        <div class="row grid-3">
          <div class="col-12 text-center mt-4">
        
<button type="button" class="iconsb" data-toggle="modal" data-target="#staticBackdrop">
  Update a Task
</button></br>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Update a Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form method="POST" action="{{url_for('update1')}}">
      <div class="modal-body">
     <div class="form-group">
      <label for="exampleFormControlSelect1">select</label>
      <select class="form-control" id="exampleFormControlSelect1" name="id1">
        {% for i in tasks %}
        <option>{{i[0]}} {{i[1]}}</option>
        {% endfor %}
      </select>
    </div>
          </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Ok</button>
      </div>
    </form>
    </div>
  </div>
</div></br>
          <a href="{{url_for('view')}}"> <button class="iconsb">All task info</button></a></br></br>
          <a href="{{url_for('addtask')}}"><button class="iconsb">Add a task</button></a></br></br>
            <button type="button" class="iconsb" data-toggle="modal" data-target="#exampleModalCenter">
            Delete A Task
            </button></br>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete A Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{{url_for('delete')}}">
      <div class="modal-body">
        <select class="form-group" name="option">
          {% for i in tasks %}
          <option>{{i[0]}} {{i[1]}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="modal-footer">
        <button class="iconsb" type="submit">submit</button>
      </div>
    </form>
    </div>
  </div>
</div><br/> 
            <a href="{{url_for('logout')}}"><button class="iconsb">Log out</button></a>
          </div>
        </div>
      </div>
    </div>
</div>
</body>

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script

      crossorigin="anonymous"
    ></script>
  
</html>
